<ion-header class="ion-no-border">
  <ion-toolbar [color]="color ? color : 'primary'">
    <ion-buttons *ngIf="backButton" slot="start">
      <ion-button *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
      <ion-back-button [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>

    <ion-title *ngIf="title" [ngClass]="{ 'ion-text': centerTitle }">{{
      title
    }}</ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="darkMode.value" (click)="setTheme(false)">
        <ion-icon name="sunny-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="!darkMode.value" (click)="setTheme(true)">
        <ion-icon name="moon-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
