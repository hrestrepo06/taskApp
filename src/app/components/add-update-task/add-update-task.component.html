<ion-content color="light">
  <app-header
    color="light"
    [centerTitle]="true"
    [isModal]="true"
    [title]="task ? 'Tarea' : 'Nueva Tarea'"
  ></app-header>

  <app-custom-input
    [control]="form.controls.title"
    type="text"
    label="Titulo"
  />
  <div
    class="validators"
    *ngIf="form.controls.title.errors && form.controls.title.dirty"
  >
    <div *ngIf="form.controls.title.errors?.['required']">
      Este campo es requerido
    </div>
    <div *ngIf="form.controls.title.errors?.['minlength']">
      Este campo requiere al menos 4 caracteres
    </div>
  </div>

  <app-custom-input
    [control]="form.controls.description"
    type="textarea"
    label="Descripcion"
  />
  <div
    class="validators"
    *ngIf="form.controls.description.errors && form.controls.description.dirty"
  >
    <div *ngIf="form.controls.description.errors?.['required']">
      Este campo es requerido
    </div>
    <div *ngIf="form.controls.description.errors?.['minlength']">
      Este campo requiere al menos 4 caracteres
    </div>
  </div>

  <ion-item class="item-header" lines="none">
    <ion-label>Actividades</ion-label>

    <span slot="end" *ngIf="form.value.items.length"
      >Progreso: {{ getPercentage() }}%
    </span>

    <ion-button (click)="createItem()" slot="end" mode="ios">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-range [value]="getPercentage()"></ion-range>

  <ion-reorder-group
    [disabled]="false"
    (ionItemReorder)="handleReorder($any($event))"
  >
    @for (item of form.value.items; track $index) {
    <div>
      <ion-item lines="none">
        <ion-checkbox
          slot="start"
          color="success"
          [(ngModel)]="item.completed"
        ></ion-checkbox>
        <ion-label class="ion-text-wrap"> {{ item.name }} </ion-label>

        <ion-buttons slot="end">
          <ion-button (click)="removeItem($index)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <ion-item class="item-reorder">
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </div>
    }
  </ion-reorder-group>
</ion-content>

<ion-footer >
  <div class="ion-text-center">
    <ion-button class="ion-margin" mode="ios" [disabled]="form.invalid" (click)="submit()" shape="round">
      {{ task ? 'Guardar Cambios' : 'Crear Tarea'}}
    </ion-button>
  </div>
</ion-footer>
